version: "3.9"

services:
  # =====================
  # Postgres для всех сред
  # =====================
  postgres:
    image: postgres:15
    container_name: postgres_devtestpreprod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT_DEV}:5432"
      - "${DB_PORT_TEST}:5433"
      - "${DB_PORT_PREPROD}:5434"
    networks:
      - avalon_net

  # =====================
  # Backend API (Dev / Test / Preprod)
  # =====================
  backend-dev:
    build:
      context: ../backend
    container_name: backend_dev
    environment:
      ENV: dev
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT_DEV}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${BACKEND_DEV_PORT}:5000"
    depends_on:
      - postgres
    networks:
      - avalon_net

  backend-test:
    build:
      context: ../backend
    container_name: backend_test
    environment:
      ENV: test
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT_TEST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${BACKEND_TEST_PORT}:5000"
    depends_on:
      - postgres
    networks:
      - avalon_net

  backend-preprod:
    build:
      context: ../backend
    container_name: backend_preprod
    environment:
      ENV: preprod
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT_PREPROD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${BACKEND_PREPROD_PORT}:5000"
    depends_on:
      - postgres
    networks:
      - avalon_net

  # =====================
  # Frontend React (Vite)
  # =====================
  frontend-dev:
    build:
      context: ../frontend
    container_name: frontend_dev
    environment:
      ENV: dev
      VITE_API_URL: ${BACKEND_DEV_URL}
    ports:
      - "${FRONTEND_DEV_PORT}:5173"
    depends_on:
      - backend-dev
    networks:
      - avalon_net

  frontend-test:
    build:
      context: ../frontend
    container_name: frontend_test
    environment:
      ENV: test
      VITE_API_URL: ${BACKEND_TEST_URL}
    ports:
      - "${FRONTEND_TEST_PORT}:5173"
    depends_on:
      - backend-test
    networks:
      - avalon_net

  frontend-preprod:
    build:
      context: ../frontend
    container_name: frontend_preprod
    environment:
      ENV: preprod
      VITE_API_URL: ${BACKEND_PREPROD_URL}
    ports:
      - "${FRONTEND_PREPROD_PORT}:5173"
    depends_on:
      - backend-preprod
    networks:
      - avalon_net

  # =====================
  # MinIO локальное и внешнее S3
  # =====================
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - avalon_net

  # =====================
  # Kafka + Zookeeper (Confluent Official)
  # =====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - avalon_net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - avalon_net
      
  # =====================
  # Redis
  # =====================
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - avalon_net

volumes:
  pgdata:
  minio_data:
  zookeeper_data:
  kafka_data:
  redis_data:

networks:
  avalon_net:
    driver: bridge
