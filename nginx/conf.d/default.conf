# --- HTTP: редирект на HTTPS и ACME challenge ---
server {
    listen 80;
    server_name dev.avalon.avowiz.com api-dev.avalon.avowiz.com;

    # ACME challenge для certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS: фронтенд ---
server {
    listen 443 ssl;
    server_name dev.avalon.avowiz.com;

    ssl_certificate /etc/letsencrypt/live/dev.avalon.avowiz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.avalon.avowiz.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://frontend_dev:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- HTTPS: бэкенд API ---
server {
    listen 443 ssl;
    server_name api-dev.avalon.avowiz.com;

    ssl_certificate /etc/letsencrypt/live/api-dev.avalon.avowiz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-dev.avalon.avowiz.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://backend_dev:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
